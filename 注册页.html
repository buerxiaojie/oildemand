<!DOCTYPE html>
<html>
<head>
<title>油我发起</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache">       
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/def.css">
<script src="js/jquery.js"></script>

</head>

<body bgcolor="#fafafa">

<header class="header-box">
	<div class="wrap">
    	<a class="back" href="javascript:;"></a>
    	<h2>注册</h2>
    </div>
</header>

<section class="container-box">
	<div class="form-box">
    	<ul>
        	<li>
            	<label class="hd"><img src="images/icons/icon-tel.png"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请输入您的手机号码">
                </div>
            </li>
            <li>
            	<label class="hd"><img src="images/icons/icon-pwd.png"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请输入您的密码">
                </div>
            </li>
            <li>
            	<label class="hd"><img src="images/icons/icon-pwd2.png"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请再次输入您的密码">
                </div>
            </li>
            <li>
            	<label class="hd"><img src="images/icons/icon-code.png"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请输入您的验证码" maxlength="6">
                    <input type="button" value="获取验证码" class="btn-code">
                </div>
            </li>
        </ul>
    </div>
    <div class="btn-box btn-box2">
    	<a class="a1" href="#">注册</a>
    </div>        
	
	<div class="form-text tc" style="font-size: 14px;color: #999;padding-right: 10px;">已有帐号？<a href="#" style="color: #b3040e;">立即登录</a></div>
    
    <div class="agreement-box">点击上方的“提交”按钮，即表示同意<br/><a href="#">油我发起用户协议</a></div>
    
    <div class="notice-box">温馨提示：有油网、油马APP使用中经汇通统一账户系统，一处注册多处登录，免除记忆多套账户密码的烦恼。</div>
	
	
    
</section>


    
</body>
</html>
