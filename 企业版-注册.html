<!DOCTYPE html>
<html>
<head>
<title>油我发起</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache">       
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/def.css">
<link rel="stylesheet" href="css/webuploader.css">
<script src="js/jquery.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/date.js"></script>
<script src="js/webuploader.html5only.min.js"></script>
<script src="js/upload.img.js"></script>
<script>
$(function(){
	$('#beginTime').date();
	$('#endTime').date();
});

$(function(){
	uploadimg("upload1");
	uploadimg("upload2");
	uploadimg("upload3");	
})
</script>
</head>

<body bgcolor="#eee">

<section id="datePlugin"></section>

<header class="header-box">
	<div class="wrap">
    	<a class="back" href="javascript:;"></a>
    	<h2>企业注册</h2>
    </div>
</header>

<section class="container-box">
	<div class="form-box" style="padding-top: 10px;">
    	<ul>
        	<li>
            	<label class="hd"><img src="images/icons/icon-qy.png"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请输入企业名称">
                </div>
            </li>
        </ul>
    </div>
    
    <div class="select-area">
        <dl>
            <dt>所属区域</dt>
            <dd class="clearfix">
                <select class="sel sel3 fl"><option>省份/自治区</option></select>
                <select class="sel sel3 fl" style="margin: 0 2%;"><option>城市/地区</option></select>
                <select class="sel sel3 fl"><option>区/县</option></select>
            </dd>
        </dl>
    </div>
    
    <div class="upload-box flex flex-j flex-c" style="margin:10px 10px 0;">
        <div class="lab-hd">营业执照</div>
        <div class="lab-bd">
            <span class="pic uploader-list" id="fileList_upload1"></span>
            <span class="upload" id="filePicker_upload1"></span>
        </div>
    </div>
    
	<div class="form-box" style="padding-top:0">
    	<ul>
        	<li>
            	<label class="hd"><img src="images/icons/icon-user.jpg"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请输入经办人姓名">
                </div>
            </li>
        	<li>
            	<label class="hd"><img src="images/icons/icon-tel.png"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请输入经办人手机号码">
                </div>
            </li>
            <li>
            	<label class="hd"><img src="images/icons/nav14.jpg"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请输入经办人联系地址">
                </div>
            </li>
            <li>
            	<label class="hd"><img src="images/icons/icon-email.png"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请输入经办人电子邮箱">
                </div>
            </li>
            <li>
            	<label class="hd"><img src="images/icons/icon-IDcard.jpg"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请输入经办人身份证号">
                </div>
            </li>
            <li>
            	<label class="hd"><img src="images/icons/nav4.jpg"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="2016-01-01"  id="beginTime">
                </div>
            </li>
            <li>
            	<label class="hd"><img src="images/icons/nav4.jpg"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="2016-01-01"  id="endTime">
                </div>
            </li>
        </ul>
    </div>
    <div class="upload-box flex flex-j flex-c" style="margin:10px 10px 0;">
        <div class="lab-hd">身份证正面</div>
        <div class="lab-bd">
            <span class="pic uploader-list" id="fileList_upload2"></span>
            <span class="upload" id="filePicker_upload2"></span>
        </div>
    </div>
    <div class="upload-box flex flex-j flex-c" style="margin:10px 10px 0;">
        <div class="lab-hd">身份证反面</div>
        <div class="lab-bd">
            <span class="pic uploader-list" id="fileList_upload3"></span>
            <span class="upload" id="filePicker_upload3"></span>
        </div>
    </div>

    <div class="btn-box btn-box2">
    	<a class="a1" href="#">注册</a>
    </div>    

</section>


    
</body>
</html>
