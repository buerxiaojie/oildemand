<!DOCTYPE html>
<html>
<head>
<title>油我发起</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache">       
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/def.css">
<script src="js/jquery.js"></script>
<script src="js/global.js"></script>
<script>
$(function(){
	$('#selectPay a').tabcur();
	
	$('.sel-red-page li').click(function(){
		$(this).toggleClass('cur');	
	});
	
	$('#btn-sy').click(function(){
		$(this).toggleClass('cur');
	});
	
})
</script>

</head>

<body bgcolor="#fafafa">

    <header class="header-box">
        <div class="wrap">
            <a class="back" href="javascript:;"></a>
            <h2>卡充值</h2>
        </div>
    </header>
    
    
    <section class="container-box">
    
    	<div class="charge-card clearfix">
        	<select class="sel"><option>请选择充值卡号</option></select>
        </div>
        
        <div class="confirm-infor" style="margin-top:20px;">
            <ul>
                <li>
                    <span class="l fl">优惠幅度</span>
                    <span class="r"> <em>5</em>%</span>
                </li>
                <li>
                    <span class="l fl">我的油品</span>
                    <span class="r"><em>92</em>#</span>
                </li>
                <li>
                    <span class="l fl">区域</span>
                    <span class="r">广东省广州市天河区</span>
                </li>
                <li>
                    <span class="l fl">油站</span>
                    <span class="r">昌源油站（可以充值）</span>
                </li>
            </ul>
        </div>
        
        <div class="select-area clearfix">
        	<dl>
                <dt>认购金额</dt>
                <dd class="clearfix">
                    <select class="sel sel2 fl"><option>1000</option></select>
                    <input type="text" class="ipt ipt2 fr" placeholder="自定义金额">
                </dd>
            </dl>
        </div>
        
        <div class="sel-pay">
            <h3>选择支付方式</h3>
            <div class="tab-sel clearfix" id="selectPay">
                <a class="fl cur" href="javascript:;">线上支付</a>
                <a class="fr" href="javascript:;">线下支付</a>
            </div>
        </div>
    

        
        <div class="sel-red-page clearfix">
        	<h3>我的红包</h3>
        	<ul>
                <li>
                    <div class="col-1 fl"></div>
                    <div class="col-2 fl">
                        <h4>红包优惠</h4>
                        <p><em>50</em>元</p>
                    </div>
                    <div class="col-3 fl"></div>
                    <div class="col-4">
                        <h4>首次发起成功红包</h4>
                        <p>有效期：2016-1-31 </p>
                    </div>
                    <div class="col-5"></div>
                </li>
                <li class="cur">
                    <div class="col-1 fl"></div>
                    <div class="col-2 fl">
                        <h4>红包优惠</h4>
                        <p><em>50</em>元</p>
                    </div>
                    <div class="col-3 fl"></div>
                    <div class="col-4">
                        <h4>首次发起成功红包</h4>
                        <p>有效期：2016-1-31 </p>
                    </div>
                    <div class="col-5"></div>
                </li>
            <ul>
        </div>
        <div class="coupons-use">
            <div class="form-box" style="padding-top:10px;">
                <h3 class="tit">可用电子劵</h3>
                <ul>
                    <li>
                        <label class="hd"><img src="images/icons/icon-quan.jpg"></label>
                        <div class="bd">
                            <input type="text" class="ipt" placeholder="请输入电子劵劵码">
                        </div>
                    </li>
                </ul>
            </div>
            <label class="sy" id="btn-sy"><i></i>是否使用</label>
        </div>
        
        <div class="pay-price">
        	<h3>您还需要支付：</h3>
            <ul>
            	<li><span class="fr"><em>1000 </em>元</span>认购金额</li>
                <li><span class="fr"><i>-100 </i>元</span>红包抵扣</li>
                <li><span class="fr">共计支付：<b>1000 </b>元</span></li>
            </ul>
        </div>
        
        <div class="form-box" style="padding-top:5px;">
            <ul>
                <li>
                    <label class="hd"><img src="images/icons/icon-redPage.jpg"></label>
                    <div class="bd">
                        <input type="text" class="ipt" placeholder="请输入红包支付密码">
                    </div>
                </li>
            </ul>
            <div class="tip clearfix"><a href="#" class="fr">设置支付密码</a>为确保资金安全，请输入支付密码</div>
        </div>
        
        <div class="height70"></div>
        
        <div class="footer-btn">
            <a href="#" id="btn-sub">立即发起</a>
        </div>    
        
        
        
    </section>

    
</body>
</html>
