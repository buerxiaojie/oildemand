<!DOCTYPE html>
<html>
<head>
<title>油我发起</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache">       
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/def.css">
<script src="js/jquery.js"></script>

</head>

<body bgcolor="#fafafa">

<header class="header-box">
	<div class="wrap">
    	<a class="back" href="javascript:;"></a>
    	<h2>忘记密码</h2>
    </div>
</header>

<section class="container-box">


	<div class="form-box">
    	<ul>
        	<li>
            	<label class="hd"><img src="images/icons/icon-tel.png"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请输入您的手机号">
                </div>
            </li>
            <li>
            	<label class="hd"><img src="images/icons/icon-code.png"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="请输入验证码">
                    <input type="text" class="btn-code" value="发送验证码">
                </div>
            </li>
            <li>
            	<label class="hd"><img src="images/icons/icon-pwd.png"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="输入您想设置的新密码">
                </div>
            </li>
            <li>
            	<label class="hd"><img src="images/icons/icon-pwd2.png"></label>
                <div class="bd">
                	<input type="text" class="ipt" placeholder="确认您想设置的新密码">
                </div>
            </li>
        </ul>
    </div>
    
	
    <div class="btn-box btn-box2">
    	<a class="a1" href="#">确定</a>
    </div>    
    
    
</section>


    
</body>
</html>
