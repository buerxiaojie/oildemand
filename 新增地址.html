<!DOCTYPE html>
<html>
<head>
<title>油我发起</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache">       
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/def.css">
<script src="js/jquery.js"></script>

</head>

<body bgcolor="#fafafa">

    <header class="header-box">
        <div class="wrap">
            <a class="back" href="javascript:;"></a>
            <h2>新增地址</h2>
        </div>
    </header>
    
    
    <section class="container-box">

        <div class="select-area">
            <dl>
                <dt class="clearfix">详细地址</dt>
                <dd>
                    <select class="sel sel3 fl"><option>省份/自治区</option></select>
                    <select class="sel sel3 fl" style="margin: 0 2%;"><option>城市/地区</option></select>
                    <select class="sel sel3 fl"><option>区/县</option></select>
                    <div class="height15 clearfix"></div>
                    <input type="text" class="ipt" placeholder="路名或街道地址，门牌号">
                </dd>
            </dl>
        </div>
        
        <div class="form-box">
            <ul>
                <li>
                    <label class="hd"><img src="images/icons/icon-user.jpg"></label>
                    <div class="bd">
                        <input type="text" class="ipt" placeholder="请输入收件人姓名">
                    </div>
                </li>
                <li>
                    <label class="hd"><img src="images/icons/icon-tel.png"></label>
                    <div class="bd">
                        <input type="text" class="ipt" placeholder="请输入手机号">
                    </div>
                </li>
            </ul>
    
        </div>
        
        <div class="btn-box btn-box2">
            <a class="a1" href="#">保存</a>
        </div>    
        
        
        
    </section>

    
</body>
</html>
