<!DOCTYPE html>
<html>
<head>
<title>油我发起</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache">       
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/def.css">
<script src="js/jquery.js"></script>
<script src="js/global.js"></script>
</head>

<body bgcolor="#fafafa">

<header class="header-box">
    <div class="wrap">
        <a class="back" href="javascript:;"></a>
        <h2>油你</h2>
    </div>
</header>

<section class="container-box">

    <div class="form-box" style="padding-top:10px">
        <ul>
        	<li>
                <label class="hd"><img src="images/icons/icon-cz.png"></label>
                <div class="bd">
                  <input type="text" class="ipt" placeholder="请输入您的单位名称（车主）">
                </div>
            </li>
            <li>
                <label class="hd"><img src="images/icons/icon-user.jpg"></label>
                <div class="bd">
                  <input type="text" class="ipt" placeholder="请输入联系人姓名">
                </div>
            </li>
            <li>
                <label class="hd"><img src="images/icons/icon-tel.png"></label>
                <div class="bd">
                  <input type="text" class="ipt" placeholder="请输入您的手机号码">
                </div>
            </li>
            <li>
                <label class="hd"><img src="images/icons/icon-code.png"></label>
                <div class="bd">
                  <input type="text" class="ipt" placeholder="请输入验证码">
                    <input type="button" class="btn-code" value="获取验证">
                </div>
            </li>
            
            <li>
                <label class="hd"><img src="images/icons/icon-cl.png"></label>
                <div class="bd">
                  <input type="text" class="ipt" placeholder="请输入车辆数量">
                </div>
            </li>
            <li>
                <label class="hd"><img src="images/icons/icon-je.png"></label>
                <div class="bd">
                  <input type="text" class="ipt" placeholder="请输入月加油金额">
                </div>
            </li>
        </ul>

    </div>

    <div class="select-area">
        <dl>
            <dt>请选择结算账期</dt>
            <dd>
              <select class="sel"><option>30天</option></select>
            </dd>
        </dl>
    </div>  
    
    <div class="notice-box">
      “油你”说明：<br>
      1.为确保您的申请顺利通过，请认真填写以上信息并确保信息的真实性;<br>
      2.信息提交成功后，3个工作日内，将有客服人员联系您，请留意客服热线来电;<br>
      3.月加油数量超过2万升，每月加油还款期限在次月15日前，您还可获多重优惠;<br>
      4.更多详情请致电客服线咨询：400-6630-666(手机)/800-8830-666(话)/020-22230666（固话）。
    </div>
    
    <div class="btn-box btn-box2">
    	<a class="a1" href="#">提交</a>   
    </div>
</section>

    
</body>
</html>
