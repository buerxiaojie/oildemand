<!DOCTYPE html>
<html>
<head>
<title>油我发起</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">           
<meta http-equiv="Pragma" CONTENT="no-cache">       
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/def.css">
<script src="js/jquery.js"></script>
<script src="js/global.js"></script>
<script src="js/swipe.js"></script>
<script>
$(function(){
	$('.login-sel li').tab({ tabBd : '.tab-bd'});	
})
</script>

</head>

<body bgcolor="#fafafa">

<header class="header-box">
	<div class="wrap">
    	<a class="back" href="javascript:;"></a>
    	<h2>登录</h2>
    </div>
</header>

<section class="container-box">
	
    <ul class="login-sel flex">
    	<li class="flex-1 cur">个人登录</li>
        <li class="flex-1">企业登录</li>
    </ul>
    
    <div class="tab-Bd">
    	<div class="tab-bd">
        	<div class="form-box" style="padding-top:5px;">
                <ul>
                    <li>
                        <label class="hd"><img src="images/icons/icon-tel.png"></label>
                        <div class="bd">
                            <input type="text" class="ipt" placeholder="请输入您的手机号码">
                        </div>
                    </li>
                    <li>
                        <label class="hd"><img src="images/icons/icon-pwd.png"></label>
                        <div class="bd">
                            <input type="text" class="ipt" placeholder="请输入您的密码">
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="btn-box btn-box2">
                <a class="a1" href="#">登录</a>   
            </div>    
            
            <div class="login-tip clearfix">
                <a class="fl" href="#">个人注册</a>
                <a class="fr" href="#">忘记密码?</a>
            </div>
        </div>
        
        <div class="tab-bd">
        	<div class="form-box" style="padding-top:5px;">
                <ul>
                    <li>
                        <label class="hd"><img src="images/icons/icon-tel.png"></label>
                        <div class="bd">
                            <input type="text" class="ipt" placeholder="请输入您的手机号码">
                        </div>
                    </li>
                    <li>
                        <label class="hd"><img src="images/icons/icon-pwd.png"></label>
                        <div class="bd">
                            <input type="text" class="ipt" placeholder="请输入您的密码">
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="btn-box btn-box2">
                <a class="a1" href="#">登录</a>   
            </div>    
            
            <div class="login-tip clearfix">
                <a class="fl" href="#">企业注册</a>
                <a class="fr" href="#">忘记密码?</a>
            </div>
        </div>
    </div>
    
    <div class="notice-box">温馨提示：油我发起为有油网产品，使用有油网、油马APP账户登录即可。</div>
    
</section>


    
</body>
</html>
